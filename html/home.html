<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="static/css/threadly.min.css" />
    </head>
    <body>
        <div class="section">
            <div class="wrapper header">
                <span>Threadly, inspired by Code Academy</span>
            </div>
        </div>
        <div class="section">
            <div class="wrapper form">
                <form action="{{ url_for('threadly.post_comment') }}" name="comment-form" method="post">
                    <div class="form-element form-input">
                        <input id="input-box" name="message" placeholder="Say something" />
                    </div>
                    <div class="form-element form-button">
                        <button id="post-button" type="submit">POST</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="section">
            <div class="wrapper">
                <ul id="comments">
                </ul>
            </div>
        </div>
    </body>
    <script src="https://code.jquery.com/jquery-2.2.3.js"></script>
    <script src="static/js/threadly.js"></script>
</html>
